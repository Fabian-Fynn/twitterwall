<html>
<head>
  <title>.concat() 2015 Twitterwall</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body ng-app="twitterwall" ng-controller="SiteCtrl">
  <section ng-style="{
    'background-image': 'url('+tweets[0].user.profile_banner_url+'/web_retina)'
  }">
    <div class="schedule">
    </div>
    <ul class="tweets">
      <li ng-repeat="tweet in tweets track by tweet.id" class="tweet tweet-animation">
        <img
          ng-src="{{tweet.user.profile_image_url_https}}"
          ng-style="{
            'border': '4px solid #'+ tweet.user.profile_background_color
          }"
        >
        <div class="info">
          <span class="screenname">@{{tweet.user.screen_name}}</span>
          <time relative>{{tweet.created_at}}</time>
          <div class="text" ng-bind-html="linkTweet(tweet)"></div>
          <div class="media" ng-repeat="media in tweet.entities.media">
            <img ng-src="{{linkMedia(media)}}">
          </div>
        </div>
      </li>
    </ul>
  </section>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
