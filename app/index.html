<html>
<head>
  <title>.concat() 2015 Twitterwall</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body ng-app="twitterwall" ng-controller="SiteCtrl">
  <ul class="tweets">
    <li ng-repeat="tweet in tweets track by tweet.id" class="tweet tweet-animation">
      <img ng-src="{{tweet.user.profile_image_url_https}}">
      <div>
        <div class="screenname">@{{tweet.user.screen_name}}</div>
        <div class="text" ng-bind-html="linkTweet(tweet)"></div>
        <time>{{tweet.created_at | date : 'shortDate'}}</time>
      </div>
    </li>
  </ul>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
